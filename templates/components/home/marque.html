{% comment %} marque {% endcomment %}
<div x-data x-init="
            $nextTick(() => {
                const content = $refs.content;
                const item = $refs.item;
                const clone = item.cloneNode(true);
                content.appendChild(clone);
            });
    " class="mx-auto max-w-7xl relative w-full container-block">
    <div class="relative w-full py-3 mx-auto overflow-hidden text-lg italic tracking-wide text-white uppercase sm:text-xs md:text-sm lg:text-base xl:text-xl 2xl:text-2xl">
        <div x-ref="content" class="flex animate-marquee overflow-hidden">
            <div x-ref="item" class="flex items-center justify-around flex-shrink-0 w-full py-2 space-x-8">

                {% for logo in logos %} {% if logo.company_image %}
                <img src="{{ logo.company_image.url }}" alt="{{ logo.name }}" class="h-16 w-auto object-contain "> {% elif logo.company_image_url %}
                <img src="{{ logo.company_image_url }}" alt="{{ logo.name }}" class="h-16 w-auto object-contain "> {% endif %} {% endfor %}

            </div>

            <div class="flex items-center justify-around flex-shrink-0 w-full py-2 space-x-8">
                {% for logo in logos %}
                <img src="{% if logo.company_image %}{{ logo.company_image.url }}{% else %}{{ logo.company_image_url }}{% endif %}" alt="{{ logo.name }}" class="h-16 w-auto object-contain"> {% endfor %}
            </div>
        </div>
    </div>
</div>
<style>
    @keyframes marquee {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-100%);
        }
    }
    
    .animate-marquee {
        animation: marquee 20s linear infinite;
    }
</style>
<style>
    .container-block {
        container-type: inline-size;
    }
    
    @container (max-width: 1100px) {
        .container-block svg:nth-child(3),
        .container-block svg:nth-child(4) {
            display: none;
        }
    }
</style>
