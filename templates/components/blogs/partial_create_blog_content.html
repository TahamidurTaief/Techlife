{% load static %}


<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: #f3f4f6;
    }
    
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        padding: 1rem;
    }
    
    .login-card {
        background: #ffffff;
        margin-top: -100px;
        padding-top: 30px;
        padding-bottom: 25px;
        padding-left: 25px;
        padding-right: 25px;
        width: 100%;
        max-width: 700px;
        height: 500px;
        /* Fixed height for scrolling */
        box-sizing: border-box;
        position: relative;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        border-radius: 1rem;
        /* rounded-xl */
    }
    
    .login-card form {
        flex: 1 1 auto;
        /* take remaining height */
        overflow-y: auto;
        /* allow scrolling inside form */
        padding-right: 10px;
        /* optional, for scrollbar spacing */
    }
    /* Form Group & Input Styles */
    
    .form-group {
        margin-bottom: 24px;
        position: relative;
    }
    
    .input-wrapper {
        position: relative;
        display: flex;
        flex-direction: column;
    }
    /* Description (Textarea) Styling */
    
    .description {
        height: 150px;
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 16px 16px;
        color: #1e293b;
        font-size: 16px;
        font-weight: 400;
        transition: all 0.3s ease;
        width: 100%;
        outline: none;
        box-sizing: border-box;
        resize: vertical;
        /* Allow user to resize textarea */
    }
    /* Input and Select General Styles */
    
    .input-wrapper input:not([type='file']),
    .input-wrapper select {
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 16px 16px;
        color: #1e293b;
        font-size: 16px;
        font-weight: 400;
        transition: all 0.3s ease;
        width: 100%;
        outline: none;
    }
    /* File Input Overrides for Custom Look */
    
    .input-wrapper input[type='file'] {
        padding: 8px 0 !important;
        background: transparent !important;
        border: none !important;
        color: #475569 !important;
    }
    
    .input-wrapper input:focus,
    .description:focus,
    .input-wrapper select:focus {
        background: #ffffff;
        border-color: #60a5fa;
    }
    /* --- Floating Label Logic for Title/Description (No Placeholder) --- */
    /* Target inputs/textareas WITHOUT a placeholder for standard floating behavior */
    
    .input-wrapper input:not([placeholder]):focus+label,
    .input-wrapper input:not([placeholder]):valid+label,
    .input-wrapper textarea:focus+label,
    .input-wrapper textarea:valid+label,
    /* Select element label fix */
    
    .input-wrapper select:focus~label,
    .input-wrapper select:not([value=""])~label {
        transform: translateY(-36px) translateX(4px) scale(0.85);
        color: #60a5fa;
        font-weight: 600;
        background: #ffffff;
        /* This covers the border line */
        padding: 0 8px;
    }
    
    .input-wrapper label {
        position: absolute;
        left: 16px;
        top: 16px;
        color: #8b9bb3;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        pointer-events: none;
        transform-origin: left top;
        z-index: 10;
    }
    /* --- Button and Other Styles (Included for completeness) --- */
    
    .login-btn {
        width: 100%;
        background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
        border: none;
        border-radius: 8px;
        padding: 16px 24px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        margin-bottom: 24px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    
    .login-btn:hover {
        background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }
    /* Mobile Responsive */
    
    @media (max-width: 480px) {
        .login-card {
            padding: 28px;
            margin-top: 0;
            /* Ensures true center on mobile */
            height: 90vh;
        }
    }
</style>

<div class="max-w-7xl login-container mx-auto">


    <div class="login-card border border-gray-300 font-inter shadow-sm">
        <form class="login-form scrollbar-hide" id="loginForm" hx-post="{% url 'create_blog' %}" hx-encoding="multipart/form-data" hx-target="body" hx-push-url="true">
            {% csrf_token %}

            <div class="mb-8 pb-4 border-b border-gray-200 flex items-center justify-center space-x-4">
                <div class="w-11 h-11 flex items-center justify-center flex-shrink-0">
                    <img src="{% static 'image/company_logo.webp' %}" alt="Company Logo" class="ml-14 rounded-full" />
                </div>
                <h1 class="text-3xl font-semibold font-inter ">Create New Blog</h1>
            </div>

            <div class="form-group" id="category_wrapper">
                <div class="input-wrapper">
                    <select id="category_select" name="category" required class="w-full">
                        <option value="" disabled selected>Select Category</option>
                        {% for category in categories %}
                            <option value="{{ category.pk }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_select">Select Category</label>
                </div>
            </div>

            <div class="form-group" id="subcategory_wrapper">
                <div class="input-wrapper">
                    <select id="subcategory_select" name="subcategory" class="w-full">
                        <option value="" disabled selected>Select Sub-Category</option>
                        {% for subcategory in subcategories %}
                            <option value="{{ subcategory.pk }}">{{ subcategory.name }}</option>
                        {% endfor %}
                    </select>
                    <label for="subcategory_select">Sub-Category</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" name="title" id="post_title" required autocomplete="off" />
                    <label for="post_title">Post Title</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <textarea name="description" id="post_description" class="description" required></textarea>
                    <label for="post_description">Description</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="text-gray-500 font-medium text-sm block mb-1">Featured Image</span>
                    <input type="file" name="featured_image" id="featured_image" accept="image/*" />
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="text-gray-400 font-medium text-sm block mb-1">Featured Image Link (Optional)</span>
                    <input type="url" name="featured_image_url" id="featured_image_url" placeholder="E.g., https://example.com/image.jpg" />
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="text-gray-400 font-medium text-sm block mb-1">Tags (Comma separated)</span>
                    <input name="tags_list" id="tags_list" placeholder="fashion, travel, tech" type="text" />
                </div>
            </div>

            <div class="sticky bottom-0 bg-white pt-4 pb-2 border-t border-gray-100 flex justify-end space-x-3 mt-6">
                <a href="{% url 'homepage' %}" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition">Cancel</a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Submit</button>
            </div>
        </form>
    </div>
</div>





<script src="{% static 'js/create_blog.js' %}"></script>
