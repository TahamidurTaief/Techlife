{% extends 'base.html' %} {% load static %} {% block content %}

<div class="-mt-[60px] signup flex items-center justify-center min-h-screen bg-gray-300" style="background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url('{% static 'image/authentication.jpg' %}'); background-size: cover; background-position: center;">
    <form id="signup-form" class="w-full max-w-lg mt-5 bg-white rounded-2xl shadow-xl p-6 border border-gray-100" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h1 class="text-center text-2xl font-bold text-gray-900 mb-7 flex items-center justify-center gap-2">
            Create Your Account
        </h1>

        <div class="grid md:grid-cols-2 gap-4 mb-4">
            <div class="relative">
                <label for="first_name" class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                <input type="text" name="first_name" id="first_name" required class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all bg-gray-50 hover:bg-white" placeholder="First name" />
            </div>
            <div class="relative">
                <label for="last_name" class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                <input type="text" name="last_name" id="last_name" required class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all bg-gray-50 hover:bg-white" placeholder="Last name" />
            </div>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <div class="relative">
                <input type="email" name="email" id="email" required class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all bg-gray-50 hover:bg-white text-gray-900" placeholder="your@email.com" />
                <div id="loading-spinner" class="hidden absolute inset-y-0 right-10 flex items-center">
                    <div class="animate-spin h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full"></div>
                </div>
            </div>
            <p id="email-error" class="hidden text-red-500 text-xs mt-1 flex items-center gap-1">
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"/></svg> This email is already registered.
            </p>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <input type="password" name="password" id="password" required class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all bg-gray-50" />
        </div>

        <div class="mb-4">
            <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all bg-gray-50" />
        </div>

        <div class="mb-4">
            <button type="submit" id="submit-btn" class="w-full py-2.5 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed">
                Create Account
            </button>
        </div>
    </form>
</div>
<script>
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email-error');
    const submitBtn = document.getElementById('submit-btn');
    const loadingSpinner = document.getElementById('loading-spinner');

    emailInput.addEventListener('input', function() {
        const email = this.value.trim();

        // ইমেইল যদি সঠিক ফরম্যাটে থাকে তবেই চেক করবে
        if (email.includes('@') && email.includes('.')) {
            loadingSpinner.classList.remove('hidden');

            // Django template tag ব্যবহার করে URL নেওয়া
            const checkUrl = "{% url 'check_email' %}?email=" + encodeURIComponent(email);

            fetch(checkUrl)
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.classList.add('hidden');
                    if (data.is_taken) {
                        // ইমেইল অলরেডি আছে
                        emailError.classList.remove('hidden');
                        emailInput.classList.add('border-red-500', 'focus:ring-red-200');
                        emailInput.classList.remove('border-gray-200', 'focus:ring-blue-500');
                        submitBtn.disabled = true;
                    } else {
                        // ইমেইল খালি আছে
                        emailError.classList.add('hidden');
                        emailInput.classList.remove('border-red-500', 'focus:ring-red-200');
                        emailInput.classList.add('border-gray-200', 'focus:ring-blue-500');
                        submitBtn.disabled = false;
                    }
                })
                .catch(error => {
                    loadingSpinner.classList.add('hidden');
                    console.error('Error:', error);
                });
        } else {
            emailError.classList.add('hidden');
            emailInput.classList.remove('border-red-500');
            submitBtn.disabled = false;
        }
    });
</script>
{% endblock %}
