 {% load static %}
<section class="relative">
    <div id="questionModalOverlay" class="question-modal-overlay fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-[9999]">
        <div class="question-modal-container bg-white rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto relative shadow-2xl">
            <!-- Close Button -->
            <!-- <button type="button" id="closeQuestionModalBtn" class="question-close-btn absolute top-4 right-4 sm:top-5 sm:right-5 w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center z-10">
                <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button> -->

            <!-- Modal Header -->
            <div class="relative text-center px-6 sm:px-8 py-8 sm:py-10 rounded-t-2xl overflow-hidden bg-gray-900">
                <div class="absolute inset-0 z-0">
                    <img src="{% static 'image/forum/form_header.jfif' %}" alt="header background" class="w-full h-full object-cover opacity-40">
                    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-900/60"></div>
                </div>

                <div class="relative z-10 pr-8 sm:pr-0">
                    <h2 class="text-2xl sm:text-3xl font-bold mb-2 text-white tracking-tight">Ask a Question</h2>
                    <p class="text-blue-100 text-xs sm:text-sm opacity-90 font-light">Share your question with the community</p>
                </div>

                {% if not request.user.is_authenticated %}
                <div class="relative z-10 mt-4 inline-flex items-center gap-2 px-3 sm:px-4 py-2 bg-red-500/10 border border-red-500/20 rounded-full backdrop-blur-sm">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                    </span>
                    <p class="text-red-400 text-xs font-semibold uppercase tracking-wider">
                        Authentication Required: <a href="{% url 'login' %}" class="underline hover:text-red-300 transition-colors">Login Now</a>
                    </p>
                </div>
                {% endif %}
            </div>

            <!-- Modal Body -->
            <div class="p-6 sm:p-8">
                <form id="questionForm" method="post" action="{% url 'create_question' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Title Input -->
                    <div class="mb-6">
                        <label for="questionTitle" class="block text-gray-700 font-medium mb-2 text-sm sm:text-base">
                            Question Title <span class="text-red-500">*</span>
                        </label>
                        <input type="text" name="title" id="questionTitle" required maxlength="200" placeholder="What's your question? Be specific..." class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500  focus:ring-blue-200 outline-none transition-all text-sm sm:text-base">
                    </div>

                    <!-- Content Textarea -->
                    <div class="mb-6">
                        <label for="questionContent" class="block text-gray-700 font-medium mb-2 text-sm sm:text-base">
                            Question Details <span class="text-red-500">*</span>
                        </label>
                        <textarea id="questionContent" name="content" rows="6" placeholder="Provide more details about your question..." class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500  focus:ring-blue-200 outline-none transition-all resize-vertical text-sm sm:text-base"></textarea>
                    </div>

                    <!-- Image Upload -->
                    <div class="mb-6">
                        <label for="questionImage" class="block text-gray-700 font-medium mb-2 text-sm sm:text-base">
                            Upload Image (Optional)
                        </label>
                        <input type="file" id="questionImage" name="image" accept="image/*" class="w-full px-4 py-2.5 border-2 border-gray-200 rounded-lg focus:border-blue-500  focus:ring-blue-200 outline-none transition-all file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 file:cursor-pointer text-sm">
                        <p id="imagePreviewText" class="mt-2 text-sm text-gray-500"></p>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="flex flex-col sm:flex-row justify-end gap-3">
                        <button type="button" id="cancelQuestionBtn" class="w-full sm:w-auto px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all duration-200">
                            Cancel
                        </button>
                        <button type="submit" class="w-full sm:w-auto relative px-8 py-3 text-sm font-semibold text-blue-50 transition-all duration-300">
                            <span class="absolute inset-0 rounded-xl bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-950 opacity-100 transition-all duration-300"></span>
                            <span class="absolute inset-0 rounded-xl bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-950 border border-blue-700/50 shadow-[0_0_15px_rgba(30,58,138,0.3)]"></span>
                            <span class="absolute inset-0 rounded-xl bg-white/5 opacity-0 transition-opacity duration-300"></span>
                            <span class="relative z-10 flex items-center justify-center tracking-wide">Post Question</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
